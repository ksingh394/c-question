<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greaternumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodymargin">
    <span class="javacolor">
        <h3 class="codeoutput">Code--&gt;</h3>
        <span class="preprocessor_directive">#include </span>
        <span class="headerfile">&lt;stdio.h&gt;</span>
        <br>
        <span class="returntype">int</span>
        main
        <span class="mainbracket">()<br>{</span>
        <br>
        <span class="blue">int<span class="black">&nbsp;&nbsp;num1,num2;</span></span>
        <br>
        <span class="black">printf<span class="pink">(<span class="text">"Enter the first number :-  "</span>)</span>;</span>
        <br>
        <span class="black">scanf<span class="pink">(<span class="text">"%d" <span class="black"> , &num1</span></span>)</span>;</span>
        <br>
        <span class="black">printf<span class="pink">(<span class="text">"Enter the second number :-  "</span>)</span>;</span>
        <br>       
         <span class="black">scanf<span class="pink">(<span class="text">"%d" <span class="black"> , &num2</span></span>)</span>;</span>

        <br>
            <span class="pink">(<span class="black">num1>num2</span>)</span>
            <span class="black">?  printf<span class="pink">(<span class="text">"%d is greater than %d"<span class="black">,num1,num2</span></span>)</span> : printf <span class="pink">(<span class="text">"%d is greater than  %d"<span class="black">,  num2 , num1</span></span>)</span>;</span>
            <br>
        <span class="returntype">return</span>
        <span class="zero">0</span>
        ;
        <br>
        <span class="mainbracket">}</span>
    </span>

</body>
</html>
