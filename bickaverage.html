<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bickaverage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodymargin">
    <span class="javacolor">
        <h3 class="codeoutput">Code--&gt;</h3>
        <span class="preprocessor_directive">#include </span>
        <span class="headerfile">&lt;stdio.h&gt;</span>
        <br>
        <span class="returntype">&nbsp;int</span>
        main
        <span class="mainbracket">()<br>{</span>
        <br>
       <span class="blue">int</span>
       dis,fuel;
       <br>
       <span class="blue">float</span>
       ave;
       <br>
       printf
       <span class="firstbracket">(</span>
       <span class="text">"Enter total distance :- "</span>
       <span class="firstbracket">)</span>
       ;
       <br>
       scanf
       <span class="firstbracket">(</span>
       <span class="text">"%d"</span>
       ,&dis
       <span class="firstbracket">)</span>
       ;
       <br>
       printf
       <span class="firstbracket">(</span>
       <span class="text">"Enter total fuel :- "</span>
       <span class="firstbracket">)</span>
       ;
       <br>
       scanf
       <span class="firstbracket">(</span>
       <span class="text">"%d"</span>
       ,&fuel
       <span class="firstbracket">)</span>
       ;
       <br>
       ave = dis/fuel;
       <br>
       printf
       <span class="firstbracket">(</span>
       <sapn class="text">"Total average of bike = %f"</sapn>
       ,ave
       <span class="firstbracket">)</span>
       ;
        <br>
        <span class="returntype">return</span>
        <span class="zero">0</span>
        ;
        <br>
        <span class="mainbracket">}</span>
    </span>
</body>
</html>
