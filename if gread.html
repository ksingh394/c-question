<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gread</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="javacolor">
        <h3 class="codeoutput">Code--&gt;</h3>
        <span class="preprocessor_directive">#include </span>
        <span class="headerfile">&lt;stdio.h&gt;</span>
        <br>
        <span class="returntype">int</span>
       <span class="black">main</span>
        <span class="mainbracket">()<br>{</span>
        <br>
        <span class="blue">float <span class="black"> marks; </span></span>
        <br>
        <span class="black">printf<span class="pink">(<span class="text">"Enter the marks :-  "</span>)</span>;</span>
        <br>
        <span class="black">scanf<span class="pink">(<span class="text">"%f" <span class="black"> , &marks</span></span>)</span>;</span>
        <br>
        <span class="blue">if <span class="pink">(<span class="black">marks &lt; 30</span>)</span></span>
        <br>
        <span class="black" id="tab">printf<span class="pink">(<span class="text">"C"</span>)</span>;</span>
        <br>
        <span class="blue">else if <span class="pink">(<span class="black">marks &lt;= 30 && marks &lt; 70</span>)</span></span>
        <br>
        <span class="black" id="tab">printf<span class="pink">(<span class="text">"B"</span>)</span>;</span>
        <br>
        <span class="blue">else if <span class="pink">(<span class="black">marks &lt;= 70 && marks &lt; 90</span>)</span></span>
        <br>
        <span class="black" id="tab">printf<span class="pink">(<span class="text">"A"</span>)</span>;</span>
        <br>
        <span class="blue">else </span>
        <br>
        <span class="black" id="tab">printf<span class="pink">(<span class="text">"A+"</span>)</span>;</span>
        <br>
        <span class="returntype">return</span>
        <span class="zero">0</span>
        <span class="black">;</span>
        <br>
        <span class="mainbracket">}</span>

</body>
</html>
